<form class="form" id="updateForm" name="updateForm" th:action="@{/operation/update}" method="put">
    <input type="hidden" name="path">
    <input type="hidden" name="content">
    <div class="form-content">
        <div>
            <label>Save Changes?</label>
        </div>
        <div class="form-options">
            <div onclick="submitForm('updateForm')" class="options submit">
                <i class="material-icons">check_circle</i>
            </div>
            <div onclick="closeForm('updateForm')" class="options cancel">
                <i class="material-icons">cancel</i>
            </div>
        </div>
    </div>
</form>

<form class="form" id="deleteForm" name="deleteForm" th:action="@{/operation/delete}" method="delete">
    <input type="hidden" name="path">
    <div class="form-content">
        <div>
            <label>Confirm filename to delete permanently</label>
        </div>
        <div>
            <input type="text" id="filename" name="filename" placeholder="Name" required autofocus>
        </div>
        <div class="form-options">
            <div onclick="submitForm('deleteForm')" class="options submit">
                <i class="material-icons">check_circle</i>
            </div>
            <div onclick="closeForm('deleteForm')" class="options cancel">
                <i class="material-icons">cancel</i>
            </div>
        </div>
    </div>
</form>
